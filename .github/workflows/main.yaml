name: Trigger Jenkins Job

on:
  push:
    branches:
      - main          # Automatically trigger on push to main
  workflow_dispatch:  # Still allows manual trigger if needed
    
jobs:
  trigger:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.URL }}
          user: ${{ secrets.USER }}
          token: ${{ secrets.TOKEN }}
          job: ${{ secrets.JOBS }}
